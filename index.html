<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript & CSS Variables</title>
  <link rel="stylesheet" href="cssvarwithjs.css">
</head>

<body>
   <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1625806571384-2830e3ba80d2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" >
    <script type="text/javascript" src="cssvarwithjs.js"></script>
</body>
</html>
